[package]
  cjc-version = "1.0.0"
  name = "dgengine"
  description = "DGEngine game engine"
  version = "1.2.1"
  target-dir = ""
  src-dir = ""
  output-type = "dynamic"
  compile-option = "--dy-std"
  override-compile-option = "--dy-std"
  link-option = ""
  package-configuration = {}

[dependencies]
  cenum = { path = "dependencies/cenum" }
  cjsfml = { path = "dependencies/cjsfml" }
  ctemplate = { path = "dependencies/ctemplate" }
  customiterators = { path = "dependencies/customiterators" }
  endian = { path = "dependencies/endian" }

[ffi.c]
  physfs = { path = "dependencies/physfs" }

[target.x86_64-unknown-linux-gnu.bin-dependencies]
  path-option = ["dependencies/stdx/linux_x86_64_llvm/dynamic/stdx"]

[target.x86_64-w64-mingw32.bin-dependencies]
  path-option = ["dependencies/stdx/windows_x86_64_llvm/dynamic/stdx"]
